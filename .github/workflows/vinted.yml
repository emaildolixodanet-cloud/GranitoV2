name: Vinted

on:
  schedule:
    # corre de 30 em 30 minutos
    - cron: "*/30 * * * *"
  workflow_dispatch:
  push:
    paths:
      - "index.js"
      - "package.json"
      - ".github/workflows/vinted.yml"

permissions:
  contents: read
  actions: read
  packages: read

concurrency:
  group: vinted-scraper
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-24.04
    env:
      REPO: ${{ github.repository }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      VINTED_PROFILE_URLS: ${{ vars.VINTED_PROFILE_URLS }}
      ONLY_NEWER_HOURS: ${{ vars.ONLY_NEWER_HOURS || 24 }}
      MAX_ITEMS_PER_PROFILE: ${{ vars.MAX_ITEMS_PER_PROFILE || 10 }}
      MAX_NEW_PER_PROFILE: ${{ vars.MAX_NEW_PER_PROFILE || 5 }}
      TEST_MODE: ${{ vars.TEST_MODE || 'false' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Recuperar artefacto de estado anterior
        shell: bash
        run: |
          set -e
          echo "Procurar artefacto 'vinted-state' mais recente..."
          ART_ID=$(gh api repos/$REPO/actions/artifacts --paginate -q '.artifacts[] | select(.name=="vinted-state" and .expired==false) | .id' | head -n1 || true)
          if [ -n "$ART_ID" ]; then
            echo "Encontrado id=$ART_ID. A descarregar..."
            gh api -H "Accept: application/vnd.github+json" repos/$REPO/actions/artifacts/$ART_ID/zip > artifact.zip
            unzip -o artifact.zip || true
            rm -f artifact.zip
          else
            echo "Sem artefactos anteriores."
          fi
          if [ ! -f "vinted_state.json" ]; then
            echo '{"posted":{}, "lastPrune": 0}' > vinted_state.json
          fi
          echo "Estado atual:"
          cat vinted_state.json

      - name: Instalar dependÃªncias
        run: npm ci || npm i

      - name: Executar scraper
        run: node index.js

      - name: Guardar novo estado
        uses: actions/upload-artifact@v4
        with:
          name: vinted-state
          path: vinted_state.json
          retention-days: 60
