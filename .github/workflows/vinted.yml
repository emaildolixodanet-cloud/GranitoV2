name: Vinted Monitor

on:
  schedule:
    - cron: "*/15 * * * *" # a cada 15 minutos
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-24.04
    env:
      REPO: ${{ github.repository }}
      # EDITA aqui os perfis (se precisares)
      VINTED_PROFILE_URLS: https://www.vinted.pt/member/278727725,https://www.vinted.pt/member/145212065,https://www.vinted.pt/member/286788912,https://www.vinted.pt/member/238602833
      ONLY_NEWER_HOURS: "24"
      MAX_ITEMS_PER_PROFILE: "10"
      MAX_NEW_PER_PROFILE: "5"
      TEST_MODE: "false"
      WEBHOOK_STYLE: "" # reservado
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Recupera o estado anterior (vinted_state.json) do artefacto mais recente
      - name: Restaurar estado (artefacto)
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -e
          echo "Procurar artefacto 'vinted-state' mais recente..."
          ART_ID=$(gh api repos/$REPO/actions/artifacts --paginate -q '.artifacts[] | select(.name=="vinted-state" and .expired==false) | .id' | head -n1 || true)
          if [ -n "$ART_ID" ]; then
            echo "Encontrado id=$ART_ID. A descarregar..."
            gh api -H "Accept: application/vnd.github+json" repos/$REPO/actions/artifacts/$ART_ID/zip > artifact.zip
            unzip -o artifact.zip || true
            rm -f artifact.zip
          else
            echo "Sem artefactos anteriores."
          fi
          # se por algum motivo não existir, cria um de raiz
          if [ ! -f "vinted_state.json" ]; then
            echo '{"posted":{}, "lastPrune": 0}' > vinted_state.json
          fi
          echo "State file:"
          cat vinted_state.json

      - name: Instalar dependências
        run: npm ci || npm install --no-audit --no-fund

      - name: Executar monitor
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          VINTED_PROFILE_URLS: ${{ env.VINTED_PROFILE_URLS }}
          ONLY_NEWER_HOURS: ${{ env.ONLY_NEWER_HOURS }}
          MAX_ITEMS_PER_PROFILE: ${{ env.MAX_ITEMS_PER_PROFILE }}
          MAX_NEW_PER_PROFILE: ${{ env.MAX_NEW_PER_PROFILE }}
          TEST_MODE: ${{ env.TEST_MODE }}
          WEBHOOK_STYLE: ${{ env.WEBHOOK_STYLE }}
        run: node index.js

      - name: Guardar estado como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: vinted-state
          path: vinted_state.json
          retention-days: 60
