name: Vinted → Discord (Node + Puppeteer)

on:
  schedule:
    - cron: "*/30 * * * *"    # a cada 30 minutos (UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Baixar o artifact mais recente (se existir) via GitHub CLI
      - name: Download latest state artifact (if exists)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          if ! command -v gh >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y gh
          fi
          echo "Procurar artefacto 'vinted-state' mais recente..."
          ART_ID=$(gh api repos/$REPO/actions/artifacts --paginate -q '.artifacts[] | select(.name=="vinted-state" and .expired==false) | .id' | head -n1 || true)
          if [ -n "$ART_ID" ]; then
            echo "Encontrado id=$ART_ID. A descarregar..."
            gh api -H "Accept: application/vnd.github+json" repos/$REPO/actions/artifacts/$ART_ID/zip > artifact.zip
            unzip -o artifact.zip || true
            rm -f artifact.zip
          else
            echo "Sem artefactos anteriores."
          fi
          if [ ! -f "vinted_state.json" ]; then
            echo '{"posted":{}, "lastPrune": 0}' > vinted_state.json
          fi
          echo "State file:"
          cat vinted_state.json

      - name: Install deps
        run: npm ci || npm i

      - name: Run
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          VINTED_PROFILE_URLS: ${{ vars.VINTED_PROFILE_URLS || secrets.VINTED_PROFILE_URLS }}
          ONLY_NEWER_HOURS: ${{ vars.ONLY_NEWER_HOURS || '24' }}
          MAX_ITEMS_PER_PROFILE: ${{ vars.MAX_ITEMS_PER_PROFILE || '10' }}
          # Aumenta se quiseres “varrer” mais por run; vazio/0 = sem limite
          MAX_NEW_PER_PROFILE: ${{ vars.MAX_NEW_PER_PROFILE || '5' }}
          TEST_MODE: ${{ vars.TEST_MODE || 'false' }}
          # Opcional: republicar após X horas (0 = nunca)
          POSTED_TTL_HOURS: ${{ vars.POSTED_TTL_HOURS || '0' }}
          # Para diagnóstico de skips (liga sozinho quando TEST_MODE=true)
          DEBUG_SKIPS: ${{ vars.DEBUG_SKIPS || '' }}
        run: node index.js

      - name: Upload state artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vinted-state
          path: vinted_state.json
          retention-days: 60
