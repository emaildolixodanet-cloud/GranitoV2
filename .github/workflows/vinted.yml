name: run

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  run:
    runs-on: ubuntu-24.04
    env:
      REPO: emaildolixodanet-cloud/GranitoV2
      VINTED_PROFILE_URLS: ${{ vars.VINTED_PROFILE_URLS }}
      ONLY_NEWER_HOURS: ${{ vars.ONLY_NEWER_HOURS || 12 }}
      MAX_ITEMS_PER_PROFILE: ${{ vars.MAX_ITEMS_PER_PROFILE || 10 }}
      MAX_NEW_PER_PROFILE: ${{ vars.MAX_NEW_PER_PROFILE || 5 }}
      TEST_MODE: ${{ vars.TEST_MODE || 'false' }}
      WEBHOOK_STYLE: ${{ vars.WEBHOOK_STYLE }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restaurar artefacto de estado (se existir)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "Procurar artefacto 'vinted-state' mais recente..."
          ART_ID=$(gh api repos/$REPO/actions/artifacts --paginate -q '.artifacts[] | select(.name=="vinted-state" and .expired==false) | .id' | head -n1 || true)
          if [ -n "$ART_ID" ]; then
            echo "Encontrado id=$ART_ID. A descarregar..."
            gh api -H "Accept: application/vnd.github+json" repos/$REPO/actions/artifacts/$ART_ID/zip > artifact.zip
            unzip -o artifact.zip || true
            rm -f artifact.zip
          else
            echo "Sem artefactos anteriores."
          fi
          # se por algum motivo não existir, cria um de raiz
          if [ ! -f "vinted_state.json" ]; then
            echo '{"posted":{}, "lastPrune": 0}' > vinted_state.json
          fi
          echo "State file:"
          cat vinted_state.json

      - name: Instalar dependências (condicional)
        run: |
          set -e
          if [ -f package-lock.json ]; then
            echo "Temos package-lock.json -> npm ci"
            npm ci
          else
            echo "Sem package-lock.json -> npm install (silencioso)"
            npm install --no-audit --no-fund
          fi

      - name: Executar
        run: node index.js

      - name: Guardar artefacto de estado
        uses: actions/upload-artifact@v4
        with:
          name: vinted-state
          path: vinted_state.json
          retention-days: 60
          if-no-files-found: warn
          compression-level: 6
