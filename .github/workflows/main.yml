name: Vinted → Discord (Node + Puppeteer)

on:
  schedule:
    - cron: "*/30 * * * *"        # a cada 30 minutos (UTC)
  workflow_dispatch: {}

permissions:
  actions: read                    # necessário para listar artifacts via gh api
  contents: read

concurrency:
  group: vinted-scraper
  cancel-in-progress: true         # evita runs sobrepostas (menos duplicados)

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ↓↓↓ PERSISTÊNCIA DE ESTADO (robusto): busca o artifact mais recente de runs anteriores
      - name: Restore state (latest non-expired artifact)
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          if ! command -v gh >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y gh
          fi
          echo "Procurar artefacto 'vinted-state' mais recente..."
          ART_ID=$(gh api repos/$REPO/actions/artifacts \
            --paginate -q '.artifacts[] | select(.name=="vinted-state" and .expired==false) | .id' | head -n1 || true)
          if [ -n "$ART_ID" ]; then
            echo "Encontrado id=$ART_ID. A descarregar..."
            gh api -H "Accept: application/vnd.github+json" \
              repos/$REPO/actions/artifacts/$ART_ID/zip > artifact.zip
            unzip -o artifact.zip || true
            rm -f artifact.zip
          else
            echo "Sem artefactos anteriores."
          fi

      # Se não existir, cria estado inicial
      - name: Ensure empty state file exists
        run: |
          if [ ! -f "vinted_state.json" ]; then
            echo '{"posted":{}, "lastPrune": 0}' > vinted_state.json
          fi
          echo "State file:"
          cat vinted_state.json

      - name: Install deps
        run: npm ci || npm i

      - name: Run scraper
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          VINTED_PROFILE_URLS: ${{ vars.VINTED_PROFILE_URLS || secrets.VINTED_PROFILE_URLS }}
          ONLY_NEWER_HOURS: ${{ vars.ONLY_NEWER_HOURS || '24' }}
          MAX_ITEMS_PER_PROFILE: ${{ vars.MAX_ITEMS_PER_PROFILE || '10' }}
          MAX_NEW_PER_PROFILE: ${{ vars.MAX_NEW_PER_PROFILE || '5' }}
          TEST_MODE: ${{ vars.TEST_MODE || 'false' }}
          WEBHOOK_STYLE: ${{ vars.WEBHOOK_STYLE || '' }}
        run: node index.js

      # ↑↑↑ GUARDA O ESTADO ATUAL
      - name: Upload state artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vinted-state
          path: vinted_state.json
          retention-days: 60
