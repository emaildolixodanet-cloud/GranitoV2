name: Vinted to Discord (Node + Puppeteer)

on:
  workflow_dispatch:          # bot√£o "Run workflow"
  schedule:
    - cron: "*/30 * * * *"    # opcional: corre a cada 30 min

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm install

      - name: Run
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          VINTED_PROFILE_URLS: ${{ vars.VINTED_PROFILE_URLS || secrets.VINTED_PROFILE_URLS }}
          ONLY_NEWER_HOURS: "24"
          MAX_ITEMS_PER_PROFILE: "20"
        run: |
          node index.js
